<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    
<div class="container">
    <div class="form-content">
        <h1>Generate a <br> <span class="green-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="gen-pass">Generate Passwords</button>
        <div class="line"></div>
        <div class="passwords">
            <div id="password-1" class="password1"></div>
            <div id="password-2" class="password2"></div>
        </div>
        <div class="copypasswords">
            <button id="copy-password-1" class="copypassword1">Copy Password</button>
            <button id="copy-password-2" class="copypassword2">Copy Password</button>
        </div>
    </div>
</div>




    <script src="index.js"></script>
</body>
</html>
